<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluentSignals Demo</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="FluentSignals.WebAssembly.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div id="app">
        <div class="loading-animation-container">
            <svg class="loading-animation" width="200" height="200" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Central circle -->
                <circle cx="100" cy="100" r="15" fill="url(#gradient1)" class="center-dot">
                    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
                </circle>
                
                <!-- Connection lines -->
                <g class="connection-lines">
                    <!-- Line 1 -->
                    <line x1="100" y1="100" x2="50" y2="50" stroke="url(#gradient1)" stroke-width="2" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0s" repeatCount="indefinite" />
                        <animate attributeName="x2" values="50;40;50" dur="3s" begin="0s" repeatCount="indefinite" />
                        <animate attributeName="y2" values="50;40;50" dur="3s" begin="0s" repeatCount="indefinite" />
                    </line>
                    
                    <!-- Line 2 -->
                    <line x1="100" y1="100" x2="150" y2="50" stroke="url(#gradient2)" stroke-width="2" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
                        <animate attributeName="x2" values="150;160;150" dur="3s" begin="0.5s" repeatCount="indefinite" />
                        <animate attributeName="y2" values="50;40;50" dur="3s" begin="0.5s" repeatCount="indefinite" />
                    </line>
                    
                    <!-- Line 3 -->
                    <line x1="100" y1="100" x2="150" y2="150" stroke="url(#gradient1)" stroke-width="2" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
                        <animate attributeName="x2" values="150;160;150" dur="3s" begin="1s" repeatCount="indefinite" />
                        <animate attributeName="y2" values="150;160;150" dur="3s" begin="1s" repeatCount="indefinite" />
                    </line>
                    
                    <!-- Line 4 -->
                    <line x1="100" y1="100" x2="50" y2="150" stroke="url(#gradient2)" stroke-width="2" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
                        <animate attributeName="x2" values="50;40;50" dur="3s" begin="1.5s" repeatCount="indefinite" />
                        <animate attributeName="y2" values="150;160;150" dur="3s" begin="1.5s" repeatCount="indefinite" />
                    </line>
                </g>
                
                <!-- Endpoint nodes -->
                <g class="endpoint-nodes">
                    <circle cx="50" cy="50" r="8" fill="url(#gradient1)" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0s" repeatCount="indefinite" />
                        <animate attributeName="r" values="8;12;8" dur="3s" begin="0s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="150" cy="50" r="8" fill="url(#gradient2)" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
                        <animate attributeName="r" values="8;12;8" dur="3s" begin="0.5s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="150" cy="150" r="8" fill="url(#gradient1)" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
                        <animate attributeName="r" values="8;12;8" dur="3s" begin="1s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="50" cy="150" r="8" fill="url(#gradient2)" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
                        <animate attributeName="r" values="8;12;8" dur="3s" begin="1.5s" repeatCount="indefinite" />
                    </circle>
                </g>
                
                <!-- Signal pulses -->
                <g class="signal-pulses">
                    <circle cx="100" cy="100" r="30" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0">
                        <animate attributeName="r" values="30;60;90" dur="2s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="100" cy="100" r="30" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0">
                        <animate attributeName="r" values="30;60;90" dur="2s" begin="1s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" begin="1s" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
            <div class="loading-text">Connecting Signals...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
